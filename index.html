<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <div>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

        <div class="results"> Change this input according to which user wins</div>

        <!-- <script src="javascript.js"></script> -->

        <script>
            const rps = document.querySelectorAll("button");
            rps.forEach(choice => choice.addEventListener("click", calculateWinner));

            function getPlayerChoice(selection){
                console.log(selection.target.id);
                return (selection.target.id);
            }

            function getComputerChoice() {
                let randomInt = Math.floor(Math.random() * 3 + 1);

                if(randomInt === 1){
                    return ("rock")
                }
                else if(randomInt === 2){
                    return ("paper")
                }
                else {
                    return ("scissors")
                }
            }

            function calculateWinner(selection) {
                let winner = 0;
                let player = getPlayerChoice(selection);
                let computer = getComputerChoice();
                const results = document.querySelector(".results");
                if(player === "rock") {
                    if(computer === "rock") {
                        results.innerHTML = "It is a tie!";
                        return (winner = 0);
                    }
                    else if(computer === "paper") {
                        results.innerHTML = "Computer wins! Paper beats Rock";
                        return (winner = -1);
                    }
                    else {
                        results.innerHTML = "You win! Rock beats Scissors";
                        return (winner = 1);
                    }
                }

                else if(player === "paper") {
                    if(computer === "paper") {
                        alert("It is a tie!");
                        return (winner = 0);
                    }
                    else if(computer === "scissors") {
                        alert("Computer wins! Scissors beat Paper");
                        return (winner = -1);
                    }
                    else {
                        alert("You win! Paper beats Rock");
                        return (winner = 1);
                    }
                }

                else {
                    if(computer === "scissors") {
                        alert("It is a tie!");
                        return (winner = 0);
                    }
                    else if(computer === "rock") {
                        alert("Computer wins! Rock beats Scissors");
                        return (winner = -1);
                    }
                    else {
                        alert("You win! Scissors beat Paper");
                        return (winner = 1);
                    }
                }
            }


        </script>
    </body>
</html>
